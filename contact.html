<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us - Ds Panda</title>
</head>
<body background="contactbg (2).jpg">
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="My Logo" />
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li> 
        </ul>
        <button class="toggle-button">â˜°</button>
    </nav>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-form">
            <div class="form-left">
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
    
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="10" placeholder="Write your feedback or report here..." required></textarea>
    
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const toggleButton = document.querySelector('.toggle-button');
        const navbar = document.querySelector('.navbar');

        toggleButton.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
